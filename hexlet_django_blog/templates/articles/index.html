{% extends "base.html" %}

{% block content %}
    <h1>Список статей</h1>
    {% for article in articles %}
        <h2>
            <a href="{% url 'show_article' id=article.id %}">{{ article.name }} </a>
            <a href="{% url 'articles_update' id=article.id %}">Редактировать</a>
        </h2>
        <div>{{ article.body|slice:":200" }}</div>
        
    {% endfor %}
    <h2><a href="{% url 'articles_create' %}">Добавить</a> статью</h2>
{% endblock %}
